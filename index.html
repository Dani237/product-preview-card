<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <main>
        <div class="card">

            <div class="hero">
                <!-- <img src="images/image-product-desktop.jpg" alt="Product Image"> -->
            </div>
            <div class="description">
                <div class="info">
                    <h5 class="opaco perfume">Perfume</h5>
                    <h1>Gabrielle</h1>
                    <span>Essence Eau De Parfum</span>
                    <p class="opaco">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="buy">
                    <div class="price">
                        <h2>$149.99</h2>
                        <p class="opaco">$169.99</p>
                    </div>
                    <div class="btn-add">
                        <img src="images/icon-cart.svg" alt="Car Icon">
                        Add to Cart
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>

</body>
</html>
